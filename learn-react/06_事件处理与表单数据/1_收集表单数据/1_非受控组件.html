<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>非受控组件</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root"></div>
    <!-- 引入 React 核心库 -->
    <script src="../../js/16.0/react.development.js"></script>
    <!-- 引入 react-dom， 用于 react 操作 dom -->
    <script src="../../js/16.0/react-dom.development.js"></script>
    <!-- 引入 babel， 用于将 jsx 转换为 js -->
    <script src="../../js/16.0/babel.min.js"></script>
    <!-- 引入 prop-types, 用于对 props 进行类型验证 -->
    <script src="../../js/16.0/prop-types.js"></script>
    <!-- 一定要写 text/babel -->
    <script type="text/babel">
        /***
         * 非受控组件：表单数据交由DOM节点处理，表单的数据现用现取
         */
        // 1、 创建组件
        class Login extends React.Component {

            // 处理表单提交
            handleSubmit = (event) => {
                event.preventDefault()
                console.log(event.target)
                let { usernameRef, passwordRef } = this
                alert(`用户名：${usernameRef.value},密码是：${passwordRef.value}！`)
            }

            render() {
                return (
                    <form onSubmit={this.handleSubmit}>
                        用户名: <input ref={c => this.usernameRef = c} type="text" name="username"/> <br/>
                        密码：<input ref={c => this.passwordRef = c} type="password" name="password" /> <br/>
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById('root'))
    </script>
</body>
</html>
