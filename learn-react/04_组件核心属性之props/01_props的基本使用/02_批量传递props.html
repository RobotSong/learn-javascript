<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>批量传递props</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root"></div>
    <!-- 引入 React 核心库 -->
    <script src="../../js/16.0/react.development.js"></script>
    <!-- 引入 react-dom， 用于 react 操作 dom -->
    <script src="../../js/16.0/react-dom.development.js"></script>
    <!-- 引入 babel， 用于将 jsx 转换为 js -->
    <script src="../../js/16.0/babel.min.js"></script>

    <!-- 一定要写 text/babel -->
    <script type="text/babel">
        class Person extends React.Component {
            render() {

                console.log(this)
                return (
                    <div>
                        <ul>
                            <li>姓名：{this.props.name}</li>
                            <li>年龄：{this.props.age}</li>
                        </ul>
                    </div>
                )
            }
        }

        let p = {
            name: 'Tom',
            age: 17
        }

        let p2 = {
            name: 'Jason',
            age: 27
        }

        // 展示运算符(...)展开对象，只能在标签组件通过属性传递 props 的时候使用
        ReactDOM.render((
            <div>
                <Person {...p} />
                <Person {...p2} />
            </div>
        ), document.getElementById('root'))
    </script>
</body>
</html>
