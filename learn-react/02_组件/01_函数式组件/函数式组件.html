<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数式组件</title>
</head>
<body>

    <!-- 准备一个容器 -->
    <div id="root"></div>
    <!-- 引入 React 核心库 -->
    <script src="../../js/16.0/react.development.js"></script>
    <!-- 引入 react-dom， 用于 react 操作 dom -->
    <script src="../../js/16.0/react-dom.development.js"></script>
    <!-- 引入 babel， 用于将 jsx 转换为 js -->
    <script src="../../js/16.0/babel.min.js"></script>

    <!-- 一定要写 text/babel -->
    <script type="text/babel">
        // 1. 创建函数式组件
        /**
         * 定义函数式组件， 需要首字母大写
         * @returns {JSX.Element}
         */
        function MyComponent() {
            console.log(this)
            return (
                <h2>我是使用函数定义的组件，适用于简单组件</h2>
            )
        }

        // 2. 渲染组件到页面
        // 标签需要闭合
        ReactDOM.render(<MyComponent />, document.getElementById('root'))
    </script>
</body>
</html>
