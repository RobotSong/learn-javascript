<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 jsx 创建虚拟DOM</title>
</head>
<body>

    <div id="test"></div>
    <!-- 引入 React 核心库 -->
    <script src="../../js/16.0/react.development.js"></script>
    <!-- 引入 react-dom， 用于 react 操作 dom -->
    <script src="../../js/16.0/react-dom.development.js"></script>
    <!-- 引入 babel， 用于将 jsx 转换为 js -->
    <script src="../../js/16.0/babel.min.js"></script>

    <!-- 一定要写 text/babel -->
    <script type="text/babel">
        // 1. 创建虚拟 DOM
        const VDOM = (
            <h1 id="title">
                <span>Hello</span>
            </h1>
        ) // jsx 语法
        console.log(VDOM)

        // 2. 渲染虚拟 DOM 到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>
</html>
