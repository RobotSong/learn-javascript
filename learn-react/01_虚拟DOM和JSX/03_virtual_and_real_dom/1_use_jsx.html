<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用 jsx 创建虚拟DOM</title>
</head>
<body>

    <div id="test"></div>
    <div id="demo"></div>
    <!-- 引入 React 核心库 -->
    <script src="../../js/16.0/react.development.js"></script>
    <!-- 引入 react-dom， 用于 react 操作 dom -->
    <script src="../../js/16.0/react-dom.development.js"></script>
    <!-- 引入 babel， 用于将 jsx 转换为 js -->
    <script src="../../js/16.0/babel.min.js"></script>

    <!-- 一定要写 text/babel -->
    <script type="text/babel">
        // 1. 创建虚拟 DOM
        const VDOM = (
            <h1 id="title">
                <span>Hello</span>
            </h1>
        ) // jsx 语法
        console.log('虚拟DOM')
        console.log(VDOM)
        console.log(typeof VDOM)
        console.log(VDOM instanceof Object)
        console.log('真实DOM')
        const TDOM = document.getElementById('demo')
        console.log(TDOM)
        debugger
        // 关于虚拟DOM:
        // 1). 本质是 Object 类型对象
        // 2). 虚拟DOM 比较 '轻' , 真实 DOM 比较'重'， 因为虚拟DOM 是 React 内部使用的， 无需真实DOM 所有属性
        // 3). 虚拟DOM 最终会被 React 转换为真实 DOM， 呈现到页面上
        // 2. 渲染虚拟 DOM 到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>
</html>
