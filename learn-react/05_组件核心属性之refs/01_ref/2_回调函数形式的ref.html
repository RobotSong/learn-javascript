<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>回调函数形式的ref</title>
</head>
<body>
    <!-- 准备一个容器 -->
    <div id="root"></div>
    <!-- 引入 React 核心库 -->
    <script src="../../js/16.0/react.development.js"></script>
    <!-- 引入 react-dom， 用于 react 操作 dom -->
    <script src="../../js/16.0/react-dom.development.js"></script>
    <!-- 引入 babel， 用于将 jsx 转换为 js -->
    <script src="../../js/16.0/babel.min.js"></script>
    <!-- 引入 prop-types, 用于对 props 进行类型验证 -->
    <script src="../../js/16.0/prop-types.js"></script>
    <!-- 一定要写 text/babel -->
    <script type="text/babel">
        class Demo extends React.Component {

            // 显示左侧输入框的数据
            showData = () => {
                let { input1 } = this
                alert(input1.value)
            }

            showData2 = () => {
                let { input2 } = this
                alert(input2.value)
            }

            render() {
                /**
                 * 什么是回调函数？
                 * 1. 你定义的函数
                 * 2. 你没有调用
                 * 3. 函数最终执行了
                 */


                return (
                    <div>
                        <input ref={(a) => {this.input1 = a}} type="text" placeholder="点击按钮显示数据"/>&nbsp;
                        <button onClick={this.showData}>点击显示左侧数据</button>&nbsp;
                        <input ref={(a) => {this.input2 = a}} onBlur={this.showData2} type="text" placeholder="失去焦点显示数据"/>&nbsp;
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo />, document.getElementById('root'))
    </script>
</body>
</html>
