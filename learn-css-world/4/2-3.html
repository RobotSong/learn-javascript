<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>百分比padding值与等比例图片效果</title>
  <style>
      .box {
          padding: 10% 50%;
          position: relative;
      }

      .box > img {
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0;
          top: 0;
      }


  </style>
</head>
<body>

  <div class="box">
    <img src="cover.jpg">
  </div>
</body>
</html>
