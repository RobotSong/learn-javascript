<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>内联元素padding实现的垂直分隔符</title>
  <style>
      a + a:before {
          content: "";
          font-size: 0;
          padding: 10px 3px 1px;
          margin-left: 6px;
          border-left: 1px solid gray;
      }
      h3 {
          line-height: 30px;
          font-size: 14px;
      }
      h3 > span {
          padding-top: 58px;
      }
      .square {
          padding: 25% 50%;
          background-color: #a83636;
      }
  </style>
</head>
<body>
<h3 ><span id="hash">标题</span></h3>
<div class="square">
  正方形
</div>
<a href="">登录</a><a href="">注册</a>

</body>
</html>
